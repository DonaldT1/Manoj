{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENTHub| home</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
    <div class="header-flex">
    <link rel="stylesheet" href="{% static 'style.css' %}">
<img src="{% static 'logo.png' %}" alt="Logo" class="site-logo">
      <h1>RENTHub</h1>
    </div>
    <nav id="nevbar">
    <a href="{% url 'index' %}">Home</a>
    <a href="{% url 'flat' %}">Flats</a>
    <a href="{% url 'car' %}">Car</a>
    <a href="{% url 'bike' %}">Bike</a>
    <a href="{% url 'laptop' %}">Laptop</a>
    <a href="{% url 'mobile' %}">Mobile</a>
</nav>
    </header>
    <main>
        <section class="flat">
            <h2>Your Dream Bike</h2>
            <p>Your one-stop solution for renting houses, flats, rooms, and more.</p>
            <div class="flat-grid">
            <img src="{% static 'bike/bike1.jpeg.jpg' %}" alt="product"hight="200px" width="200px">
            <img src="{% static 'bike/bike2.jpeg.jpg' %}" alt="product"hight="200px" width="200px">
            <img src="{% static 'bike/bike3.jpeg.jpg' %}" alt="product"hight="50px" width="200px">
            <img src="{% static 'bike/bike7.jpeg.jpg' %}" alt="product"hight="200px" width="200px">
        </section>
        <section>
            <h3>more products</h3>
            <div class="flat-grid">
             <img src="{% static 'bike/bike4.jpeg.jpg' %}" alt="product"hight="120px" width="200px">
             <img src="{% static 'bike/bike5.jpeg.jpg' %}" alt="product"hight="120px" width="200px">
             <img src="{% static 'bike/bike6.jpeg.jpg' %}" alt="product"hight="120px" width="200px">
             <img src="{% static 'bike/bike8.jpeg.jpg' %}" alt="product"hight="120px" width="200px">
            </div>
        </section>
        <section>
            <h3>Contact Us</h3>
            <p>If you have any questions or need assistance, feel free to reach out!</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
    </main>
</body>
</html>
