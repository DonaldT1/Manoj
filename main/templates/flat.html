{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENTHub| home</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
    <div class="header-flex">
    <link rel="stylesheet" href="{% static 'style.css' %}">
<img src="{% static 'logo.png' %}" alt="Logo" class="site-logo">
      <h1>RENTHub</h1>
    </div>
    <nav id="nevbar">
   <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'flat' %}">Flats</a>
    <a href="{% url 'car' %}">Car</a>
    <a href="{% url 'bike' %}">Bike</a>
    <a href="{% url 'laptop' %}">Laptop</a>
    <a href="{% url 'mobile' %}">Mobile</a>
</nav>
    </header>
    <main>
        <section class="flat">
    <h2>Your Dream Home</h2>
    <p>Your one-stop solution for renting houses, flats, rooms, and more.</p>
    <div class="flat-grid">
        <img src="{% static 'house/house1.jpeg.jpg' %}" alt="house image">
        <img src="{% static 'house/house2.jpeg.jpg' %}" alt="house image">
        <img src="{% static 'house/house3.jpeg.jpg' %}" alt="house image">
        <img src="{% static 'house/house7.jpeg.jpg' %}" alt="house image">
    </div>
</section>
<section>
    <h3>more house Listings</h3>
    <div class="flat-grid">
        <img src="{% static 'house/house4.jpeg.jpg' %}" alt="house image">
        <img src="{% static 'house/house5.jpeg.jpg' %}" alt="house image">
        <img src="{% static 'house/house6.jpeg' %}.jpg" alt="house image">
    </div>
</section>
        <section>
            <h3>Contact Us</h3>
            <p>If you have any questions or need assistance, feel free to reach out!</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
    </main>
</body>
</html>
